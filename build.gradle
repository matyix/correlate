apply plugin: 'java'
apply plugin: 'maven'

group = 'com.sequenceiq'
version = '0.0.1-SNAPSHOT'

description = """correlate"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo1.maven.org/maven2" }
}
dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version:'2.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client', version:'2.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version:'2.2.0'
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
    testCompile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version:'2.2.0'
}
